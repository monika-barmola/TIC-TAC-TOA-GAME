<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #4d9de0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3273a3;
        }
        button:active {
            background-color: #27476e;
        }
    </style>
</head>
<body>

    <h1 id="resultMessage"></h1>
    <button id="playAgain">Play Again</button>

    <script>
        const resultMessage = document.getElementById('resultMessage');
        const playAgainButton = document.getElementById('playAgain');

        // Display the result from the previous game
        resultMessage.textContent = localStorage.getItem('gameResult') || "Game Over";

        // When "Play Again" is clicked, reload the game page and reset local storage
        playAgainButton.addEventListener('click', () => {
            // Clear the game result to avoid carrying over the result
            localStorage.removeItem('gameResult');

            // Redirect to the game page (index.html)
            window.location.href = "GAME.HTML";
        });
    </script>
</body>
</html>
